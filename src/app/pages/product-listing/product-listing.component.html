<div class="product-listing">
  <mat-card>
    <mat-card-title>Product Listing</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Search products</mat-label>
        <input matInput [(ngModel)]="searchQuery" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="search()">Search</button>
    </mat-card-content>
  </mat-card>
  <div class="container">
    <div class="col-12">
      <div class="col-sm-3" *ngFor="let product of products">
        <div class="product-listing" [routerLink]="['/product-details', product.id]">
            <mat-card >
              <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
              </mat-card-header>
              <img mat-card-image [src]="product.image" alt="{{ product.title }}" />
              <mat-card-content>
                <p>{{ product.description }}</p>
              </mat-card-content>
            </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
