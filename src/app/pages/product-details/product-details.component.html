<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image optimizedImage [src]="product.image" alt="{{ product.title }}" />
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
